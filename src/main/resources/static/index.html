<!doctype html>

<html ng-app="maintenance">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h1>Техническое обслуживание</h1>
    <p></p>
    <h3>Список объектов техобслуживания</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Улица</td>
            <td>Дом</td>
            <td>Корпус</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in streets">
            <td>{{p}}</td>
            <td>{{p.title}}</td>
            <td>{{p.house}}</td>
            <td>{{p.frame}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStreet(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Добавить объект</h3>
    <p></p>
    <form class="row g-3" ng-submit="createNewStreet()">
        <div class="col-auto">
            <input type="text" class="form-control" id="newStreetTitle" ng-model="newProduct.title" placeholder="Улица">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="newStreetHouse" ng-model="newStreet.house" placeholder="Дом">
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" id="newStreetFrame" ng-model="newStreet.frame" placeholder="Корпус">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>
</div>
</body>
</html>
