<div class="container" ng-controller="regController" >
    <div class="row homepage-shops-block">
        <div class="col-6 center-content homepage-shops">
            <form ng-submit="tryToReg()">
                <div>
                <select class="form-select" ng-model="newUser.region_id" name="selection" >
                    <option selected>Выбать регион</option>
                    <option ng-repeat="pi in regiones" value="{{pi.id}}">{{pi.title}}</option>
                </select>
                </div>
                <div>
                    <input ng-model="newUser.lastName" type="text" class="form-control" id="lastName" placeholder="Фамилия" required>
                </div>
                <div>
                    <input ng-model="newUser.firstName" type="text" class="form-control" id="firstName" placeholder="Имя" required>
                </div>
                <div>
                    <input ng-model="newUser.userName" type="text" class="form-control" id="userName" placeholder="Логин" required>
                </div>
                <div>
                    <input ng-model="newUser.password" type="password" class="form-control" id="password" placeholder="Пароль" required>
                </div>
                <div>
                    <input ng-model="newUser.passwordConfirm" type="password" class="form-control" id="passwordConfirm" placeholder="Повторить пароль" required>
                </div>
                <div>
                    <input ng-model="newUser.email" type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div>
                    <input ng-model="newUser.phone" type="tel" class="form-control" id="phone" placeholder="Телефон" required>
                </div>
                <div>
                    <button class="button_lit1 button_primary_lit" type="submit">Зарегистрироваться</button>
                    <a href="#!/auth" class="button_lit button_primary_lit1">Уже зарегистрированы?</a>
                </div>
            </form>
        </div>
    </div>
</div>
